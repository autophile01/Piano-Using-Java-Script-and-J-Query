<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="piano.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzfDI-pQ6XiG4N5HCQM7R-KVTQOjHphxTqkQ&usqp=CAU">
    <title>Play Piano</title>
</head>
<body>
    <h1>Play-Piano</h1>
    <div class="container-fluid">
    <div class="piano">
    <button class="button white-key" id="a" >a</button>
    <button class="button black-key b-1" id="0-bb" >0</button>
    <button class="button white-key" id="b" >b</button>
    <button class="button black-key b-2" id="1-bb" >1</button>
    <button class="button white-key" id="c" >c</button>
    <button class="button white-key" id="d" >d</button>
    <button class="button black-key b-3" id="2-bb" >2</button>
    <button class="button white-key" id="e" >e</button>
    <button class="button black-key b-4" id="3-bb" >3</button>
    <button class="button white-key" id="f" >f</button>
    <button class="button black-key b-5" id="4-bb" >4</button>
    <button class="button white-key" id="g" >g</button>
    <button class="button white-key" id="h" >h</button>
    <button class="button black-key b-6" id="5-bb" >5</button>
    <button class="button white-key" id="i" >i</button>
    <button class="button black-key b-7" id="6-bb" >6</button>
    <button class="button white-key" id="j" >j</button>
    <button class="button black-key b-8" id="7-bb" >7</button>
    <button class="button white-key" id="k" >k</button>
    <button class="button white-key" id="l" >l</button>
    <button class="button black-key b-9" id="8-bb" >8</button>
    <button class="button white-key" id="m" >m</button>
    <button class="button black-key b-10" id="9-bb" >9</button>
    <button class="button white-key" id="n" >n</button>
    </div></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="piano.js" charset="utf-8"></script>
</body>
</html>
